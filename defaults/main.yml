---

# Glassifhs package minor and major version
glassfish_major_version: '3'
glassfish_minor_version: '1.2.2'

# Glassfish version
glassfish_version: '{{glassfish_major_version}}.{{glassfish_minor_version}}'

glassfish_url: 'http://download.java.net/glassfish/{{ glassfish_version }}/release/glassfish-{{ glassfish_version }}.zip'

# glassfish_install_dir: directory where the package should be extracted 
glassfish_install_dir: '/opt'
        
# glassfish_dir: directory with the glassfish setup
glassfish_dir: '{{ glassfish_install_dir }}/glassfish{{ glassfish_major_version }}'
