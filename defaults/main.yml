---
# Glassfish version
gf_version: 3.1.2.2

# URL with Glassfish package
gf_url: "http://download.java.net/glassfish/{{ gf_version }}/release/glassfish-{{ gf_version }}.zip"

# directory where the package should be extracted 
gf_install_dir: "/opt"
        
# directory with the glassfish setup
gf_dir: "{{ gf_install_dir }}/glassfish{{ gf_version[0] }}"

# installs glassfish over the old folder
gf_force_install: false

# Glassfish service user
gf_user: glassfish
# Glassfish service group
gf_groupd: glassfish